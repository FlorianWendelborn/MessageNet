<table>
	<tr>
		<td>name</td>
		<td>ip</td>
		<td>details</td>
	</tr>
	<tr ng-repeat="server in servers">
		<td>{{server.name}}</td>
		<td>{{server.ip + ':' + server.port}}</td>
		<td>
			<details>
				<summary>expand</summary>
				id: {{server.id}}<br>
				key: {{server.key}}
			</details>
		</td>
	</tr>
</table>
